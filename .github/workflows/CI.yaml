name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]
  schedule:
  - cron: "0 5 * * TUE"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.8
        - 3.9
        - "3.10"
        - "3.11"
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ubuntu dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install glpk-utils
        sudo apt-get install coinor-cbc
        pip install highspy

    - name: Install macos dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install glpk hdf5

    - name: Set up windows package manager
      if: matrix.os == 'windows-latest'
      uses: crazy-max/ghaction-chocolatey@v1
      with:
          args: -h

    - name: Install windows dependencies
      if: matrix.os == 'windows-latest'
      run: |
        choco install glpk

    - name: Install dependencies for python ${{ matrix.python-version }}
      if: matrix.python-version == '3.11'
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install dependencies for python ${{ matrix.python-version }}
      if: matrix.python-version != '3.11'
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,solvers]

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=benchmark/scripts
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml linopy --doctest-modules test

    - name: Upload code coverage report
      uses: codecov/codecov-action@v2
